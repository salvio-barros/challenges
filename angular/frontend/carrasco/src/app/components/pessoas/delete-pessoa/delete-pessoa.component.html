<h1 mat-dialog-title>Confirmação de exclusão</h1>
<div mat-dialog-content>
  Deseja realmente excluir esta pessoa?

  <ul>
    <button mat-button mat-dialog-close (click)="removerPessoa()">Sim</button>

    <button mat-button mat-dialog-close (click)="retornarParaListagem()">Não</button>
  </ul>
</div>
